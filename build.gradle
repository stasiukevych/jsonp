plugins {
    id 'java'
    id 'war'
}

group = 'org'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'jakarta.json:jakarta.json-api:2.1.2'
    implementation 'org.glassfish:javax.json:1.1.4'

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}